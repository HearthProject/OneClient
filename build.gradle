apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'application'
apply plugin: 'edu.sc.seis.macAppBundle'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        jcenter()
    }
	dependencies {
		classpath "gradle.plugin.edu.sc.seis:macAppBundle:2.1.7"
	}
}

sourceCompatibility = 1.8
version = '0.0.1'

// Fetch build number from Jenkins
def ENV = System.getenv()
if (ENV.BUILD_NUMBER) {
    version = version + "." + "${System.getenv().BUILD_NUMBER}"
}

mainClassName = "com.hearthproject.oneclient.Main"

repositories {
    mavenCentral()
	maven {
		url "http://files.minecraftforge.net/maven/"
	}

}

configurations {
	shade
	compile.extendsFrom shade
}

dependencies {
    shade 'com.google.code.gson:gson:2.7'
	shade 'commons-io:commons-io:2.5'
	shade 'org.zeroturnaround:zt-zip:1.9'
	shade 'com.intellij:forms_rt:7.0.3'
	shade 'com.mashape.unirest:unirest-java:1.4.9'



	compileOnly 'net.minecraftforge:installer:1.7'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'OneClient',
                'Implementation-Version': version,
                'Main-Class': 'com.hearthproject.oneclient.Main'
    }
    from { configurations.shade.collect { it.isDirectory() ? it : zipTree(it) } }
}

macAppBundle {
	mainClassName = "com.hearthproject.oneclient.Main"
	bundleJRE = false //Set this to true if you want to include the JRE
	icon = "src/main/resources/icon.icns"
	appOutputDir = "libs"
	appName = "OneClient-" + version + "-osx"
}

